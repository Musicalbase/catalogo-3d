<!DOCTYPE html>
<html>
<head>
    <title>Modelo 3D - Moto de Agua</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Modelo 3D - Moto de Agua</h1>
    <model-viewer 
        src="./MotoVR.glb" 
        alt="Modelo 3D de Moto de Agua"
        auto-rotate 
        camera-controls 
        shadow-intensity="1"
        loading="eager">
    </model-viewer>
</body>
</html>
