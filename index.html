<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            background: transparent;
            --poster-color: transparent;
            --progress-bar-color: transparent;
        }
        model-viewer::part(default-progress-bar) {
            display: none;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="./MotoVR.glb" 
        alt="Modelo 3D"
        auto-rotate 
        camera-controls 
        loading="eager"
        environment-image="neutral"
        shadow-intensity="0"
        exposure="1.0">
    </model-viewer>
</body>
</html>
